                    <div x-data="{
                        storageType: 'Wine Fridge',
                        sections: 2,
                        rows: 6,
                        columns: 8,
                        shelves: 5,
                        bottlesPerShelf: 6,
                        namingScheme: 'Section-Row-Column',
                        zoneEnabled: false,
                        zones: [
                            { name: 'Default Zone', rows: 6, columns: 8, temperature: 55 }
                        ],
                        
                        addZone() {
                            this.zones.push({ 
                                name: `Zone ${this.zones.length + 1}`, 
                                rows: 4, 
                                columns: 6, 
                                temperature: 55 
                            });
                        },
                        
                        removeZone(index) {
                            if (this.zones.length > 1) {
                                this.zones.splice(index, 1);
                            }
                        },
                        
                        get totalPositions() {
                            if (!this.zoneEnabled) {
                                if (this.storageType === 'Wine Rack') {
                                    return this.rows * this.columns;
                                } else if (this.storageType === 'Wine Fridge') {
                                    return this.sections * this.shelves * this.bottlesPerShelf;
                                } else {
                                    return this.sections * this.rows * this.columns;
                                }
                            } else {
                                // Calculate total positions from all zones

                            }

    <script>
        // Helper function to calculate sequential position numbers for zones
        function calculateSequentialPosition(zoneIndex, row, col) {
    try {
        // Try different methods to access Alpine data
        let zones;
        const alpineElement = document.querySelector('[x-data]');
        
        // Alpine.js v3.x
        if (window.Alpine && alpineElement.__alpine) {
            zones = alpineElement.__alpine.getUnobservedData().zones;
        } 
        // Fallback if we can't get data
        else {
            console.warn("Could not access Alpine.js zones data");
            return (row - 1) * 10 + col; // Default calculation
        }
        
        if (!zones) return (row - 1) * 10 + col; // Fallback
        
        let position = 0;
        
        // Add positions from previous zones
        for (let i = 0; i < zoneIndex; i++) {
            position += zones[i].rows * zones[i].columns;
        }
        
        // Add positions from current zone
        position += (row - 1) * zones[zoneIndex].columns + col;
        
        return position;
    } catch (error) {
        console.error("Error in calculateSequentialPosition:", error);
        return (row - 1) * 10 + col; // Fallback
    }
}

        // Fetch all storage configurations when page loads
        document.addEventListener('DOMContentLoaded', function() {

        // Fetch existing storage configurations
        async function fetchStorageConfigurations() {
            try {
                const response = await fetch('/api/storage');
                const data = await response.json();

// Function to get zone data directly from the DOM form instead of Alpine
function getZonesFromDOM() {
    // Check if zones are enabled
    const zoneEnabled = getById('zone-enabled')?.checked || false;
    
    if (!zoneEnabled) {
        // Return standard dimensions based on storage type
        const storageType = getById('storage-type')?.value || 'Wine Rack';
        const rows = parseInt(getById('rows')?.value || getById('other-rows')?.value || 1);
        const columns = parseInt(getById('columns')?.value || getById('other-columns')?.value || 1);
        const sections = parseInt(getById('sections')?.value || getById('other-sections')?.value || 1);
        const shelves = parseInt(getById('shelves')?.value || 1);
        const bottlesPerShelf = parseInt(getById('bottles-per-shelf')?.value || 1);
        
        let defaultZone;
        if (storageType === 'Wine Rack') {
            defaultZone = {
                name: "Default Zone",
                dimensions: { rows, columns }
            };
        } else if (storageType === 'Wine Fridge') {
            defaultZone = {
                name: "Default Zone",
                dimensions: { rows: shelves, columns: bottlesPerShelf, sections }
            };
        } else {
            defaultZone = {
                name: "Default Zone",
                dimensions: { rows, columns, sections }
            };
        }
        
        return [defaultZone];
    }
    
    // Look for zone entries in the DOM
    // We need to find all zone input groups in the form
    const zoneContainers = document.querySelectorAll('[x-for="(zone, index) in zones"]');
    console.log("Found zone containers:", zoneContainers.length);
    
    if (zoneContainers.length === 0) {
        // Fallback to direct zone access
        return collectZonesFromInputs();
    }
    
    // Process each zone container
    const zones = [];
    zoneContainers.forEach((container, index) => {
        // Find inputs within this container
        const nameInput = container.querySelector('input[x-model="zone.name"]');
        const rowsInput = container.querySelector('input[x-model="zone.rows"]');
        const columnsInput = container.querySelector('input[x-model="zone.columns"]');
        const temperatureInput = container.querySelector('input[x-model="zone.temperature"]');
        
        const name = nameInput?.value || `Zone ${index + 1}`;
        const rows = parseInt(rowsInput?.value || 1);
        const columns = parseInt(columnsInput?.value || 1);
        const temperature = parseInt(temperatureInput?.value || 55);
        
        zones.push({
            name,
            dimensions: { rows, columns },
            temperature
        });
    });
    
    // If we found no zones but the checkbox is enabled, create a default zone
    if (zones.length === 0) {
        zones.push({
            name: "Default Zone",
            dimensions: { rows: 1, columns: 1 },
            temperature: 55
        });
    }
    
    return zones;
}

// Alternative approach that searches for all inputs with specific patterns
function collectZonesFromInputs() {
    const zones = [];
    let zoneIndex = 0;
    let foundAny = false;
    
    // Keep checking for zone inputs until we don't find any more
    while (true) {
        // Look for input fields that might belong to zones
        const nameInput = document.querySelector(`input[name="zones[${zoneIndex}].name"]`) || 
                         document.querySelector(`#zone-name-${zoneIndex}`);
        
        const rowsInput = document.querySelector(`input[name="zones[${zoneIndex}].rows"]`) || 
                         document.querySelector(`#zone-rows-${zoneIndex}`);
        
        const columnsInput = document.querySelector(`input[name="zones[${zoneIndex}].columns"]`) || 
                           document.querySelector(`#zone-columns-${zoneIndex}`);
        
        const temperatureInput = document.querySelector(`input[name="zones[${zoneIndex}].temperature"]`) || 
                               document.querySelector(`#zone-temp-${zoneIndex}`);
        
        // If we can't find any inputs for this zone index, break the loop
        if (!nameInput && !rowsInput && !columnsInput) {
            // If we processed at least one zone, stop looking
            if (foundAny || zoneIndex > 10) break;
            
            // Otherwise, try the next index (in case zone indexing doesn't start at 0)
            zoneIndex++;
            continue;
        }
        
        foundAny = true;
        
        // Extract values with fallbacks
        const name = nameInput?.value || `Zone ${zoneIndex + 1}`;
        const rows = parseInt(rowsInput?.value || 1);
        const columns = parseInt(columnsInput?.value || 1);
        const temperature = parseInt(temperatureInput?.value || 55);
        
        zones.push({
            name,
            dimensions: { rows, columns },
            temperature
        });
        
        zoneIndex++;
    }
    
    return zones;

            return total + (dims.rows * dims.columns * (dims.sections || 1));
        }, 0);
        
        // Create storage data
        const storageData = {
            name: storageName,
            type: storageType,
            zones: zones,
            position_naming_scheme: namingScheme,
            total_positions: totalPositions
        };

        // Make the API call
        fetch('/api/storage', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(storageData)
        })
        .then(response => {
            console.log("API response status:", response.status);
            
            // Handle the response
            return response.text().then(text => {
                console.log("API response text:", text);
                
                let jsonData = {};
                try {
                    // Try to parse as JSON if there is text
                    if (text) {
                        jsonData = JSON.parse(text);
                    }
                } catch (e) {
                    console.warn("Response is not valid JSON:", e);
                    jsonData = { rawText: text };

                    let errorMessage = 'Unknown error';
                    
                    // Handle FastAPI validation errors specifically (422)
                    if (response.status === 422 && jsonData.detail) {
                        // FastAPI validation errors usually have a detail array
                        if (Array.isArray(jsonData.detail)) {
                            const errors = jsonData.detail.map(err => {
                                const location = err.loc.join('.');

                            errorMessage = `Validation errors:\n${errors}`;

        })
        .catch(error => {

async function updateStorageConfiguration(id) {
    console.log("Updating storage with ID:", id);
    
    try {
        // Get basic form data
        const storageName = document.getElementById('storage-name')?.value;
        if (!storageName) {
            alert('Please enter a storage name');
            return;
        }
        
        const storageType = document.getElementById('storage-type')?.value || 'Wine Rack';
        const namingScheme = document.getElementById('naming-scheme')?.value || 'Section-Row-Column';
        
        // Get zones data using the same helper function we use for saving
        const zones = getZonesFromDOM();
        console.log("Collected zones for update:", zones);
        
        // Calculate total positions
        const totalPositions = zones.reduce((total, zone) => {
            const dims = zone.dimensions;
            return total + (dims.rows * dims.columns * (dims.sections || 1));
        }, 0);
        
        // Create storage data
        const storageData = {
            name: storageName,
            type: storageType,
            zones: zones,
            position_naming_scheme: namingScheme,
            total_positions: totalPositions
        };
        
        console.log("Sending updated storage data:", JSON.stringify(storageData, null, 2));
        
        // Make the API call
        const response = await fetch(`/api/storage/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(storageData)
        });
        
        console.log("API response status:", response.status);
        
        // Get the response text
        const text = await response.text();
        console.log("API response text:", text);
        
        // Try to parse as JSON
        let jsonData = {};
        try {
            if (text) {
                jsonData = JSON.parse(text);
            }
        } catch (e) {
            console.warn("Response is not valid JSON:", e);
        }
        
        // Handle based on status
        if (response.ok) {
            alert('Storage configuration updated successfully!');
            
            // Reset form and event handler
            const form = document.getElementById('storage-form');
            form.reset();
            
            // Reset button state
            const submitButton = form.querySelector('button[type="submit"]') || 
                              form.querySelector('button[type="button"]');
            if (submitButton) {
                submitButton.textContent = 'Save Storage Configuration';
                delete submitButton.dataset.storageId;
                submitButton.onclick = function(e) {
                    e.preventDefault();
                    saveStorageConfiguration();
                };
            }
            
            // Refresh storage list
            fetchStorageConfigurations();
        } else {
            // Handle error
            let errorMessage = 'Unknown error';
            
            // Handle FastAPI validation errors specifically (422)
            if (response.status === 422 && jsonData.detail) {
                if (Array.isArray(jsonData.detail)) {
                    const errors = jsonData.detail.map(err => {
                        const location = err.loc.join('.');
                        return `Field '${location}': ${err.msg}`;
                    }).join('\n');
                    errorMessage = `Validation errors:\n${errors}`;
                } else {
                    errorMessage = jsonData.detail;
                }
            } else if (jsonData.detail) {
                errorMessage = jsonData.detail;
            } else if (jsonData.message) {
                errorMessage = jsonData.message;
            } else if (jsonData.error) {
                errorMessage = jsonData.error;
            } else if (text) {
                errorMessage = text;
            } else {
                errorMessage = `Server returned status ${response.status}`;
            }
            
            alert(`Failed to update storage: ${errorMessage}`);
        }
    } catch (error) {
        console.error('Error updating storage configuration:', error);
        alert(`Error updating storage: ${error.message}`);
    }
}
